{% extends 'base.html' %}
{% block title %}Delete Product{% endblock %}
{% block content %}
  <h1>Delete product</h1>
  <p>Are you sure you want to delete <strong>{{ object.name }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a class="btn secondary" href="{% url 'catalog_staff:product_list' %}">Cancel</a>
  </form>
{% endblock %}
